<div class="me" ng-controller="Me">
    <div ng-if="name">
        <section>
            <img ng-src="{{ avatar }}" alt=""><br />
            <span>{{ name }}</span>
        </section>
        <section>
            <p ui-sref="my-post">投递</p>
            <p ui-sref="favorite">收藏</p>
        </section>
        <section>
            <button ng-click="logout()">退出登录</button>
        </section>
    </div>
    <div ng-if="!name">
        <button ui-sref="login" class="go-login">去登录</button>
    </div>
</div>
<app-footer></app-footer>
