<div>
    <section class="list" ng-repeat="item in data | filterList: filterData track by $index" ui-sref="position-info({id: item.id})">
        <dl>
            <dt>
                <img ng-src="{{ item.imageUrl }}" alt="">
            </dt>
            <dd>
                <div>
                    <h3>{{ item.companyName }}</h3>
                    <span>{{ item.job }} [{{ item.cityName }}]</span>
                    <time ng-bind="item.date"></time>
                    <u ng-bind="item.salaryName"></u>
                </div>
            </dd>
        </dl>
    </section>
</div>
